---
title: Request a Feature
heading: Request a Feature
description: Let us know what feature you would like to see us build next!
---

<div class="contact-box">
	<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
		<input type="hidden" name="_to" value="ryan@base11studios.com" />
		<input type="text" name="_gotcha" style="display: none;">

		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Enter your name" />

		<label for="email">Email Address</label>
		<input type="email" name="email" id="email" placeholder="Enter your email" required />

		<label for="message">Feature Request</label>
		<textarea name="message" id="message" placeholder="Enter a feature you would like to see"></textarea>

		<input type="submit" value="Send Message" />
	</form>

	<div class="contact-details">
		<h3 class="editable">Email</h3>
		<p><a href="mailto:ryan@base11studios.com">ryan@base11studios.com</a></p>
	</div>
</div>
